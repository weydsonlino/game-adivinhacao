<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <main class="conteinerJogo">
        <div id="jogo">
            <div class="nomediscri">
                <h1 class="jogoNome">Adivinhe o Número</h1>
                <p class="jogoDiscri">Adivinhe o número entre 1 e 100</p>
            </div>

            <div class="jogoInput">
                <div class="inputNumberName">
                    <p class="iputName"> Digite o número: </p>
                    <input type="number" class="jogoTentativa meuInput" >
                </div>
                <input type="submit" value="Enviar Palpite" class="enviarPalpite meuBotao" >
            </div>
            <div  class="vfeedback">
                <p class="chances"></p>
                <p class="ultimoResultado"></p>
                <p class="maiorMenor"></p>
                <p class="palpitesAnteriores"></p>
                
                <script src="js/script.js"></script>
            </div>
        </div>    
        
    </main>
</body>
</html>
